/transactions/register:
  post:
    tags:
    - Register CNAB transactions
    summary: Register
    description: Register all CNAB transactions by a Base64 string data
    parameters:
    - in: body
      name: fileData
      description: Base64 string
      required: true
      schema:
        $ref: '#/components/schemas/RegisterRequest'
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  default: CNAB Data saved with success.
      400:
        description: Bad Request
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  default: Error on registrer CNAB transactions.
      500:
        description: Error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/500InternalServerError'

