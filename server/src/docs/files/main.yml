paths:
  /transactions/register:
    post:
      tags:
      - Register CNAB transactions
      summary: Register by base64
      description: Register all CNAB transactions by a Base64 string data
      requestBody:
        required: true
        description: Base64 string
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    default: CNAB Data saved with success.
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    default: Error on registrer CNAB transactions.
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/500InternalServerError'

  /transactions/register/file:
    post:
      tags:
      - Register CNAB transactions
      summary: Register by file
      description: Register all CNAB transactions by an uploaded multipart/form-data text file
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties: # Request parts
                file:
                  type: string
                  format: base64
            encoding: # The same level as schema
              file: # Property name (see above)
                contentType: text/plain
        # required: true
        # description: Base64 string
        # content:
        #   application/json:
        #     schema:
        #       $ref: '#/components/schemas/RegisterRequest'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    default: CNAB file data registered with success.
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    default: Error on registrer CNAB transactions from file.
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/500InternalServerError'

  /transactions/list:
